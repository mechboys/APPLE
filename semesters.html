<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semesters | My Website</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    /* Navbar */
    nav {
      background: #fff;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      color: #111;
      margin-left: 25px;
      font-size: 14px;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.6;
    }

    /* Page Title */
    .header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 1.1rem;
      color: #666;
    }

    /* Semester Links */
    .semester-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 10%;
    }
    .semester {
      background: #f5f5f7;
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      transition: transform 0.3s, background 0.3s;
    }
    .semester:hover {
      transform: translateY(-5px);
      background: #e9e9eb;
    }
    .semester a {
      text-decoration: none;
      color: #111;
      font-size: 1.2rem;
      font-weight: 500;
    }

    /* Footer */
    footer {
      background: #f5f5f7;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
